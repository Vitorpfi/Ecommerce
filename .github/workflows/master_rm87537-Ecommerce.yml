# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rm87537-Ecommerce

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d6ae3fd3082643d5bf52dfd9615ca820 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_33e744201f6243db8877b9101bb697c4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d6ae3fd3082643d5bf52dfd9615ca820 }}/ecommerce:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rm87537-Ecommerce'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_99724abb22914abdb3b14d46576dbe38 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d6ae3fd3082643d5bf52dfd9615ca820 }}/ecommerce:${{ github.sha }}'